<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Offline - PWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .status.online {
            background: #4CAF50;
            color: white;
        }

        .status.offline {
            background: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Anda Sedang Offline</h1>
        <p>Sepertinya koneksi internet Anda terputus. Beberapa fitur mungkin tidak tersedia.</p>

        <button class="retry-btn" onclick="checkConnection()">Coba Lagi</button>

        <div id="status" class="status offline">Tidak ada koneksi</div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');

        function updateStatus() {
            if (navigator.onLine) {
                statusDiv.className = 'status online';
                statusDiv.textContent = 'âœ“ Terhubung! Sedang redirect...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusDiv.className = 'status offline';
                statusDiv.textContent = 'âœ— Tidak ada koneksi';
            }
        }

        function checkConnection() {
            updateStatus();
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check initial status
        updateStatus();
    </script>
</body>
</html>
